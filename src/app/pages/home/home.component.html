<app-headbar></app-headbar>

<div class="home-container">
  <h1 class="title">🌟 Bienvenido a la Aplicación de Tests</h1>
  
  <div class="card-container">
    <!-- 🟦 Card SSII -->
    <p-card class="home-card" header="SSII" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Tests de Sistemas Inteligentes</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Ir a SSII" class="p-button-outlined" (click)="navigateTo('ssii')"></button>
      </ng-template>
    </p-card>

    <!-- 🟧 Card SSDD -->
    <p-card class="home-card" header="SSDD" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Tests de Sistemas Distribuidos</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Ir a SSDD" class="p-button-outlined" (click)="navigateTo('ssdd')"></button>
      </ng-template>
    </p-card>

    <!-- 🟩 Card ISO -->
    <p-card class="home-card" header="ISO" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Tests de Ingeniería del software II</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Ir a ISO" class="p-button-outlined" (click)="navigateTo('iso')"></button>
      </ng-template>
    </p-card>

    
  </div>
  
  <div class="card-container">
    <!-- 🟦 Card SSII -->
    <p-card class="home-card" header="ARCO" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Teoria de Arquitectura de Computadores</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Ir a SSII" class="p-button-outlined" (click)="navigateTo('arco')"></button>
      </ng-template>
    </p-card>

    
  </div>

  <div style="text-align: center;">
    <!-- Ajusta la ruta según corresponda a tu proyecto;
         si la imagen está en src/assets/venti-test.png 
         bastará con "assets/venti-test.png" en tiempo de ejecución. -->
    <img 
      src="assets/venti-peluche.png" 
      alt="Imagen de Venti Test" 
      style="max-width: 300px;"
    >
  </div>
</div>
