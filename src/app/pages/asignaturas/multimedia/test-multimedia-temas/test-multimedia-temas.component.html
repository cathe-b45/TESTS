<app-headbar></app-headbar>

<div class="test-container">
  <h1>📝 Test por Temas - Multimedia</h1>
  <!-- Título del Tema Actual -->
  <h2>{{ temasKeys[temaActual] }}</h2>

  <!-- Selector de número de preguntas por página -->
  <div class="selector-paginacion mb-3 d-flex align-items-center">
    <label class="mr-2">Preguntas por página: </label>
    <p-dropdown
      [options]="pageOptions"
      [(ngModel)]="preguntasPorPagina"
      (onChange)="onRowsChange()"
      placeholder="Selecciona..."
      styleClass="w-auto">
    </p-dropdown>
  </div>

  <!-- Preguntas del Tema Actual (paginadas) -->
  <div *ngFor="let pregunta of preguntasPag; let i = index" class="p-card mt-3">
    <div class="p-card-header">
      <h3>{{ first + i + 1 }}. {{ pregunta.pregunta }}</h3>
    </div>

    <p-divider></p-divider>

    <div class="p-card-body">
      <div *ngFor="let respuesta of pregunta.respuestas" class="respuesta-item d-flex align-items-center">
        <p-radioButton
          name="pregunta{{ first + i }}"
          [value]="respuesta"
          [(ngModel)]="pregunta.seleccionada"
          [disabled]="paginaComprobada || testFinalizado">
        </p-radioButton>
        <label class="ml-2">{{ respuesta }}</label>

        <!-- Mostrar iconos solo cuando la página ha sido corregida o el test finalizado -->
        <ng-container *ngIf="paginaComprobada || testFinalizado">
          <!-- Check verde si seleccionó la correcta -->
          <i *ngIf="pregunta.seleccionada === respuesta && respuesta === pregunta.correcta"
             class="pi pi-check text-success ml-2">
          </i>

          <!-- Aspa roja si seleccionó una incorrecta -->
          <i *ngIf="pregunta.seleccionada === respuesta && respuesta !== pregunta.correcta"
             class="pi pi-times text-danger ml-2">
          </i>

          <!-- Check azul en la respuesta correcta cuando NO la seleccionó -->
          <i *ngIf="pregunta.seleccionada !== respuesta && respuesta === pregunta.correcta"
             class="pi pi-check text-primary ml-2">
          </i>

          <!-- Botón para Ver Explicación en la respuesta correcta -->
          <button *ngIf="respuesta === pregunta.correcta"
                  pButton
                  icon="pi pi-info-circle"
                  class="p-button-text p-button-info ml-2"
                  (click)="mostrarExplicacion(pregunta.explicacion)">
          </button>
        </ng-container>
      </div>

      <!-- Mostrar mensaje global (correcto/incorrecto) -->
      <p-messages *ngIf="paginaComprobada || testFinalizado"
                  [(value)]="pregunta.mensajeRespuesta"
                  [closable]="false"
                  class="mt-3">
      </p-messages>
    </div>
  </div>

  <!-- Paginador de PrimeNG -->
  <p-paginator
    [first]="first"
    [rows]="preguntasPorPagina"
    [totalRecords]="preguntasActuales.length"
    (onPageChange)="cambiarPagina($event)"
    class="mt-4">
  </p-paginator>

  <!-- Botones para Navegar entre Temas y acciones -->
  <div class="button-container mt-4 d-flex justify-content-between">
    <button pButton
            label="Tema Anterior"
            icon="pi pi-arrow-left"
            class="p-button-secondary"
            (click)="temaAnterior()"
            [disabled]="temaActual === 0">
    </button>

    <button pButton
            label="Corregir Página"
            icon="pi pi-check"
            (click)="corregirPagina()"
            [disabled]="paginaComprobada || testFinalizado">
    </button>

    <button pButton
            label="Finalizar Test"
            icon="pi pi-check"
            (click)="finalizarTest()"
            [disabled]="testFinalizado">
    </button>

    <button pButton
            label="Siguiente Tema"
            icon="pi pi-arrow-right"
            class="p-button-secondary"
            (click)="siguienteTema()"
            [disabled]="temaActual === temasKeys.length - 1">
    </button>
  </div>

  <button pButton
          label="Volver a Multimedia"
          class="p-button-outlined mt-4"
          (click)="goBack()">
  </button>

  <!-- ConfirmDialog de PrimeNG -->
  <p-confirmDialog></p-confirmDialog>

  <!-- Dialog para Mostrar la Explicación -->
  <p-dialog
    [(visible)]="mostrarDialogo"
    header="Explicación de la Respuesta"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '50vw' }">
    <div class="dialog-content" [innerHTML]="explicacionActual"></div>
  </p-dialog>
</div>
