<app-headbar></app-headbar>

<div class="ssii-container">
  <h1 class="title">📝 Test de Sistemas Inteligentes (SSII)</h1>

  <div class="card-container">
    <!-- 🟦 Card Test por Temas -->
    <p-card class="ssii-card" header="Test por Temas" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Realiza el test por temas.</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button 
          pButton 
          type="button" 
          label="Ir a Test por Temas" 
          class="p-button-outlined"
          (click)="navigateTo('temas')">
        </button>
      </ng-template>
    </p-card>

    <!-- 🟧 Card Test Completo -->
    <p-card class="ssii-card" header="Test Completo" [style]="{width: '300px'}">
      <ng-template pTemplate="content">
        <p>Realiza el test completo.</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button 
          pButton 
          type="button" 
          label="Ir a Test Completo" 
          class="p-button-outlined"
          (click)="navigateTo('completo')">
        </button>
      </ng-template>
    </p-card>
  </div>
</div>
