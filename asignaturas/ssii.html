<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSII Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Botón de Modo Oscuro en la esquina superior derecha -->
    <button id="theme-toggle" class="btn btn-dark theme-toggle">
        <i class="bi bi-moon-stars"></i>
    </button>
    
    <div class="container mt-5 position-relative">
        <!-- Botón Volver -->
        <button id="btnVolver" class="btn btn-outline-danger volver d-none" onclick="volverAlInicio()">
            <i class="fa-solid fa-arrow-left"></i> Volver
        </button>

        <!-- Título principal -->
        <h2 class="text-center">Test de SSII</h2>
        
        <!-- Sección para seleccionar modo -->
        <div id="modoTest" class="text-center">
            <h4>Selecciona el modo de test:</h4>
            <button class="btn btn-primary mt-2" onclick="iniciarTest('TODO')">Test Completo</button>
            <button class="btn btn-success mt-2" onclick="iniciarTest('TEMAS')">Test por Temas</button>
        </div>

        <!-- Sección para el test -->
        <div id="seccionTest" class="d-none">
            <h4 id="tituloTest" class="text-center"></h4>
            <div id="preguntas"></div>
            <div class="botones-navegacion mb-4">
                <button id="btnAnteriorTema" class="btn btn-secondary d-none" onclick="temaAnterior()">
                    <i class="bi bi-arrow-left-circle"></i> Tema Anterior
                </button>
                <button id="btnFinalizar" class="btn btn-primary" onclick="finalizarTest()">
                   Finalizar Test
                </button>
                <button id="btnSiguienteTema" class="btn btn-secondary d-none" onclick="siguienteTema()">
                   Siguiente Tema  <i class="bi bi-arrow-right-circle"></i> 
                </button>
            </div>
            
            
        </div>
    </div>
    <script src="../js/theme.js"></script>
    <script src="../js/ssii.js"></script>
</body>
</html>
