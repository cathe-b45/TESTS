<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSII Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .botones-navegacion {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .volver {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            .volver {
                position: static;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <!-- Botón Volver -->
        <button id="btnVolver" class="btn btn-outline-danger volver d-none" onclick="volverAlInicio()">
            <i class="fa-solid fa-arrow-left"></i> Volver
        </button>

        <!-- Título principal -->
        <h2 class="text-center">Test de SSII</h2>
        
        <!-- Sección para seleccionar modo -->
        <div id="modoTest" class="text-center">
            <h4>Selecciona el modo de test:</h4>
            <button class="btn btn-primary mt-2" onclick="iniciarTest('TODO')">Test Completo</button>
            <button class="btn btn-success mt-2" onclick="iniciarTest('TEMAS')">Test por Temas</button>
        </div>

        <!-- Sección para el test -->
        <div id="seccionTest" class="d-none">
            <h4 id="tituloTest" class="text-center"></h4>
            <div id="preguntas"></div>
            <div class="botones-navegacion">
                <button id="btnAnteriorTema" class="btn btn-secondary d-none" onclick="temaAnterior()">Tema Anterior</button>
                <button id="btnFinalizar" class="btn btn-primary" onclick="finalizarTest()">Finalizar Test</button>
                <button id="btnSiguienteTema" class="btn btn-secondary d-none" onclick="siguienteTema()">Siguiente Tema</button>
            </div>
        </div>
    </div>
    <script src="../js/ssii.js"></script>
</body>
</html>
